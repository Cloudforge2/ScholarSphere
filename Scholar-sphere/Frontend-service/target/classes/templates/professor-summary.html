<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professor Summary - ScholarSphere</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
        }

        header {
            background-color: #2563eb;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        h2 {
            color: #1f2937;
            margin-bottom: 10px;
        }

        .info {
            font-size: 16px;
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .summary,
        .key-areas {
            font-size: 16px;
            color: #4b5563;
            line-height: 1.7;
            margin-top: 20px;
            background: #e0f2fe;
            padding: 20px;
            border-radius: 10px;
        }

        .key-areas ul {
            margin: 0;
            padding-left: 20px;
        }

        .error-message {
            margin-top: 20px;
            color: #dc2626;
            font-weight: 600;
        }
    </style>
</head>
<body>
<header>
    Professor Summary
</header>

<div class="container">
    <!-- Error message -->
    <div class="error-message" th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <!-- Author Profile -->
    <div th:if="${author}">
        <h2 th:text="'Prof. ' + ${author}">Professor Name</h2>

        <div class="info">
            <p><strong>Affiliation:</strong> <span th:text="${affiliation}">Institution</span></p>
            <p><strong>Total Publications:</strong> <span th:text="${total_publications}">0</span></p>
            <p><strong>Citation Count:</strong> <span th:text="${citation_count}">0</span></p>
            <p><strong>h-index:</strong> <span th:text="${h_index}">0</span></p>
        </div>

        <!-- Research Summary -->
        <div class="summary" th:if="${summary}">
            <p th:text="${summary}">Research summary will appear here.</p>
        </div>

        <!-- Key Research Areas -->
        <div class="key-areas" th:if="${key_research_areas}">
            <h3>ðŸ”‘ Key Research Areas:</h3>
            <ul>
                <li th:each="area : ${key_research_areas}" th:text="${area}">Area</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
