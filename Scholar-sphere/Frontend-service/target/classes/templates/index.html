<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - ScholarSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ---------- Body & Background ---------- */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/technology-3243375_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Optional overlay to darken background for readability */
        body::before {
            content: "";
            position: absolute;
            top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.35); /* adjust opacity */
            z-index: 0;
        }

        /* ---------- Landing Card ---------- */
        .landing-container {
            position: relative;
            z-index: 1; /* above overlay */
            background: rgba(255, 255, 255, 0.9); /* semi-transparent */
            backdrop-filter: blur(8px);
            padding: 60px 40px;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .landing-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
        }

        /* ---------- Heading & Paragraph ---------- */
        .landing-container h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1f2937;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        .landing-container p {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.3s;
        }

        /* ---------- Buttons ---------- */
        .landing-buttons a {
            display: inline-block;
            text-decoration: none;
            font-weight: 500;
            color: white;
            background: linear-gradient(90deg,#2563eb,#3b82f6);
            padding: 12px 35px;
            margin: 10px;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.6s;
        }

        .landing-buttons a:hover {
            background: linear-gradient(90deg,#1e40af,#2563eb);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* ---------- Fade-in Animation ---------- */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ---------- Responsive Design ---------- */
        @media (max-width: 600px) {
            .landing-container {
                width: 90%;
                padding: 40px 20px;
            }

            .landing-container h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to ScholarSphere</h1>
        <p>A graphical exploration and AI summarization platform for researchers.</p>

        <div class="landing-buttons">
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/register}">Register</a>
        </div>
    </div>
</body>
</html>
