<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professor Summary - ScholarSphere</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
        }

        header {
            background-color: #2563eb;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        h2 {
            color: #1f2937;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #4b5563;
            line-height: 1.6;
        }

        .papers-list {
            margin-top: 20px;
        }

        .paper-item {
            background: #e0f2fe;
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .paper-item:hover {
            background: #bae6fd;
        }
    </style>
</head>
<body>
<header>
    Professor Summary
</header>

<div class="container">
    <h2 th:text="'Prof. ' + ${professor.displayName}">Professor Name</h2>

    <p><strong>ID:</strong> <span th:text="${professor.id}">prof123</span></p>

    <div class="papers-list">
        <h3>Papers:</h3>

        <!-- Handle empty paper list -->
        <div th:if="${#lists.isEmpty(professor.papers)}">
            <p>No papers available.</p>
        </div>

        <!-- List papers -->
        <div th:each="paper : ${professor.papers}"
             class="paper-item"
             th:text="${paper.title}"
             th:attr="data-paper-id=${paper.id}">
            Sample Paper Title
        </div>
    </div>
</div>

<!-- âœ… Add JS to handle click navigation -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.paper-item').forEach(item => {
            item.addEventListener('click', function() {
                const paperId = this.getAttribute('data-paper-id');
                if (paperId) {
                    window.location.href = '/paper-summary?paperId=' + paperId;
                }
            });
        });
    });
</script>
</body>
</html>
