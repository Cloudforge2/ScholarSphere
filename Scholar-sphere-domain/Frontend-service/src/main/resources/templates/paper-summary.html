<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="'Paper Summary - ' + ${title}">Paper Summary - ScholarSphere</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }
    .main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      padding: 20px;
      gap: 20px;
    }
    .summary-panel {
      flex: 1;
      min-width: 350px;
      max-width: 500px;
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .graph-panel {
      flex: 1.5;
      min-width: 400px;
      height: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    h2 {
      color: #1f2937;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      color: #4b5563;
      line-height: 1.6;
    }
    .coauthor-item {
      background: #d1fae5;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    #graph-container {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }
  </style>
</head>
<body>
<header>ðŸ“„ Paper Summary & Author Graph</header>

<div class="main-container">
  <!-- Left: Summary panel -->
  <div class="summary-panel">
    <h2 th:text="${title}">Paper Title</h2>
    <p><strong>Summary:</strong> <span th:text="${summary}">Summary goes here.</span></p>

    <div th:if="${paper != null and paper.authors != null}">
      <h3>Coauthors:</h3>
      <div th:each="author : ${paper.authors}" class="coauthor-item"
           th:text="${author.displayName}">Coauthor Name</div>
    </div>

    <div th:if="${paper == null or paper.authors == null or #lists.isEmpty(paper.authors)}">
      <p><em>No coauthors found for this paper.</em></p>
    </div>
  </div>

  <!-- Right: Graph panel -->
  <div class="graph-panel">
    <div id="graph-container"></div>
  </div>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
document.addEventListener("DOMContentLoaded", function () {
    let graphData = /*[[${graphJson}]]*/ '{"nodes":[],"edges":[]}';
    if (typeof graphData === "string") graphData = JSON.parse(graphData);

    // Transform graph data to Vis.js format
    const nodes = graphData.nodes.map(n => ({
        id: n.data.id,
        label: n.data.label,
        shape: n.data.type === 'paper' ? 'box' : 'dot',
        color: n.data.type === 'paper' ? '#2563eb' : '#9333ea',
        font: { color: 'white', size: n.data.type === 'paper' ? 18 : 14, face: 'Roboto' },
        borderWidth: 0,
        size: n.data.type === 'paper' ? 35 : 25,
        type: n.data.type
    }));

    const edges = graphData.edges.map(e => ({
        from: e.data.source,
        to: e.data.target,
        color: { color: '#9ca3af' },
        width: 2,
        smooth: { type: 'dynamic' }
    }));

    const container = document.getElementById('graph-container');
    const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };

    const options = {
        layout: {
            improvedLayout: true
        },
        physics: {
            solver: 'forceAtlas2Based',
            stabilization: { iterations: 150 },
            minVelocity: 0.75
        },
        nodes: {
            shadow: true,
        },
        edges: {
            shadow: true,
        },
        interaction: {
            hover: true,
            tooltipDelay: 150,
            dragNodes: true
        }
    };

    const network = new vis.Network(container, data, options);

    // Center network
    network.once("stabilizationIterationsDone", function () {
        network.fit({ animation: true });
    });

    // Click navigation
    network.on("click", function (params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = data.nodes.get(nodeId);
            if (node.type === "author") {
                window.location.href = '/professor-summary?name=' + encodeURIComponent(node.label);
            }
        }
    });
});
/*]]>*/
</script>
</body>
</html>
