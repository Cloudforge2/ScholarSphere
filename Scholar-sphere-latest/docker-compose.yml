      OPENAI_API_KEY: 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
