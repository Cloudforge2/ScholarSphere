<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - ScholarSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/technology-3243375_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.35);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            padding: 60px 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            border: 1px solid #cbd5e1;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg,#2563eb,#3b82f6);
            padding: 12px;
            color: white;
            border-radius: 12px;
            border: none;
        }

        .error-message { color: red; margin-bottom: 10px; }
        .success-message { color: green; margin-bottom: 10px; }
    </style>
</head>

<body>
<div class="login-container">
    <h2>Forgot Password</h2>
    <p>Enter your email to reset your password.</p>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${message}" class="success-message" th:text="${message}"></div>

    <form th:action="@{/forgot-password}" method="post">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        <button class="btn-primary" type="submit">Continue</button>
    </form>

</div>
</body>
</html>
