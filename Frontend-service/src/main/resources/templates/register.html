<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - ScholarSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/technology-3243375_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.35);
            z-index: 0;
        }

        .register-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            padding: 60px 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .register-container h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1f2937;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        .register-container p {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: .2s;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            padding: 12px 15px;
            font-size: 14px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: .4s;
        }

        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.4);
            outline: none;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg,#2563eb,#3b82f6);
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 15px;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: .6s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg,#1e40af,#2563eb);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #4b5563;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: .8s;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .error-message { color: red; margin-bottom: 10px; }
        .success-message { color: green; margin-bottom: 10px; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <p>Join ScholarSphere for graphical exploration and AI summarization.</p>

        <!-- Messages -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>

        <form th:action="@{/register}" method="post">

            <!-- IISc Email -->
            <input type="email" name="username" class="form-control"
                placeholder="Your IISc Email"
                required
                pattern="^[A-Za-z0-9._%+-]+@iisc\.ac\.in$"
                oninvalid="this.setCustomValidity('Enter a valid IISc email')"
                oninput="this.setCustomValidity('')"/>

            <!-- Password -->
            <input type="password" name="password" class="form-control"
                   placeholder="Password" required/>

            <!-- ðŸ” SECURITY QUESTION -->
            <select name="securityQuestion" class="form-control" required>
                <option value="" disabled selected>Select a Security Question</option>
                <option>What is your childhood nickname?</option>
                <option>What is the name of your first school?</option>
                <option>What is your best friend's name?</option>
                <option>What is your favorite teacher's name?</option>
            </select>

            <!-- SECURITY ANSWER -->
            <input type="text" name="securityAnswer" class="form-control"
                   placeholder="Your Answer" required/>

            <!-- Submit -->
            <button type="submit" class="btn-primary">Register</button>
        </form>

        <div class="login-link">
            Already have an account?
            <a th:href="@{/login}">Login</a>
        </div>
    </div>
</body>
</html>
