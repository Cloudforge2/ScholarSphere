<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="'Paper Summary - ' + ${title}">Paper Summary - ScholarSphere</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
    }

    header {
      background: linear-gradient(90deg, #0d4f4c, #2563eb);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .main-container {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 25px;
      padding: 30px 40px;
      height: calc(100vh - 80px);
      box-sizing: border-box;
    }

    /* Left panel */
    .summary-panel {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      padding: 25px 30px;
      overflow-y: auto;
    }

    .summary-panel h2 {
      color: #111827;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .summary-panel h3 {
      margin-top: 20px;
      color: #0d4f4c;
      font-size: 18px;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 5px;
    }

    .summary-content {
      margin-top: 10px;
      line-height: 1.7;
      font-size: 15px;
    }

    .summary-content h4.section-title {
      margin-top: 20px;
      padding: 6px 10px;
      font-size: 17px;
      font-weight: 700;
      color: #000000;
      background-color: #e2e8f0; /* Light gray background */
      border-left: 4px solid #2563eb; /* Blue accent bar */
      border-radius: 6px;
    }


    .summary-content p {
      margin-bottom: 12px;
    }

    .coauthor-section {
      margin-top: 25px;
    }

    .coauthor-item {
      background: #eef2ff;
      color: #312e81;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 8px;
      border-left: 4px solid #4f46e5;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    .coauthor-item:hover {
      transform: translateX(5px);
      background: #e0e7ff;
    }

    /* Right panel */
    .graph-panel {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      position: relative;
    }

    #graph-container {
      width: 100%;
      height: 100%;
    }

    /* Scrollbar styling */
    .summary-panel::-webkit-scrollbar {
      width: 8px;
    }
    .summary-panel::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 10px;
    }
    .summary-panel::-webkit-scrollbar-thumb:hover {
      background-color: #94a3b8;
    }

    @media (max-width: 1000px) {
      .main-container {
        grid-template-columns: 1fr;
        height: auto;
      }
      .graph-panel {
        height: 500px;
      }
    }
  </style>
</head>

<body>

<header style="
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background-color:#2563eb;
    color:white;
    position:sticky;
    top:0;
    z-index:100;
">

    <!-- LEFT SIDE: Page title -->
    <div style="font-size:20px; font-weight:600;">
        Select Author
    </div>

    <!-- RIGHT SIDE: All 3 buttons -->
    <div style="display:flex; align-items:center; gap:15px;">

        <!-- New Search -->
        <button onclick="window.location.href='/main'"
                style="background:white; color:#2563eb; border:none;
                       padding:8px 15px; border-radius:8px;
                       font-weight:600; cursor:pointer;">
            New Search
        </button>

        <!-- Change Password -->
        <button onclick="window.location.href='/change-password'"
                style="background:white; color:#2563eb; border:none;
                       padding:8px 15px; border-radius:8px;
                       font-weight:600; cursor:pointer;">
            Change Password
        </button>

        <!-- Logout -->
        <button onclick="window.location.href='/logout-confirm'"
                style="background:#ef4444; color:white; border:none;
                       padding:8px 15px; border-radius:8px;
                       font-weight:600; cursor:pointer;">
            Logout
        </button>

    </div>

</header>

<div class="main-container">
  <!-- LEFT PANEL -->
  <div class="summary-panel">
    <h2 th:text="${title}">Paper Title</h2>

    <h3>üßæ Summary</h3>
    <!-- <div class="summary-content"
         th:utext="${#strings.replace(summary, '## ', '<h4 class=&quot;section-title&quot;>').replace('\n', '</h4><p>') + '</p>'}">
    </div> -->
    <div class="summary-content"
        th:utext="${#strings.replace(summary, '## ', '<h4 class=&quot;section-title&quot;>') 
                    .replace('\r\n', '</h4><p>') 
                    .replace('\n', '</h4><p>') + '</p>'}">
    </div>


    <div th:if="${paper != null and paper.authors != null and !#lists.isEmpty(paper.authors)}" class="coauthor-section">
      <h3>üë©‚Äçüî¨ Coauthors</h3>
      <div th:each="author : ${paper.authors}" class="coauthor-item"
           th:text="${author.displayName}">Coauthor Name</div>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="graph-panel">
    <div id="graph-container"></div>
  </div>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
document.addEventListener("DOMContentLoaded", function () {
  let graphData = /*[[${graphJson}]]*/ '{"nodes":[],"edges":[]}';
  if (typeof graphData === "string") graphData = JSON.parse(graphData);

  const nodes = graphData.nodes.map(n => {
    const fullLabel = n.data.label;
    const shortLabel = fullLabel.split(" ").slice(0, 3).join(" ") +
      (fullLabel.split(" ").length > 3 ? "‚Ä¶" : "");
    if (n.data.type === 'paper') {
      return {
        id: n.data.id,
        label: shortLabel,
        title: fullLabel,
        shape: 'box',
        color: { background: '#2563eb', border: '#1e3a8a' },
        font: { color: 'white', size: 16, face: 'Inter', bold: true },
        widthConstraint: { maximum: 200 },
        margin: 10,
        type: n.data.type
      };
    } else {
      return {
        id: n.data.id,
        label: n.data.label,
        shape: 'circle',
        color: { background: '#f1f5f9', border: '#475569' },
        font: { color: '#111827', size: 14, face: 'Inter' },
        type: n.data.type
      };
    }
  });

  const edges = graphData.edges.map(e => ({
    from: e.data.source,
    to: e.data.target,
    color: { color: '#94a3b8' },
    width: 2,
    smooth: { type: 'dynamic' }
  }));

  const container = document.getElementById('graph-container');
  const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };

  const options = {
    layout: { improvedLayout: true },
    physics: {
      solver: 'forceAtlas2Based',
      forceAtlas2Based: {
        gravitationalConstant: -60,
        springLength: 200,
        springConstant: 0.05
      },
      stabilization: { iterations: 250 },
    },
    nodes: { shadow: true, borderWidth: 2 },
    edges: { shadow: false },
    interaction: {
      hover: true,
      tooltipDelay: 120,
      zoomView: true,
      dragNodes: true
    }
  };

  const network = new vis.Network(container, data, options);

  network.once("stabilizationIterationsDone", () => network.fit({ animation: true }));

  network.on("click", params => {
    if (params.nodes.length > 0) {
      const nodeId = params.nodes[0];
      const node = data.nodes.get(nodeId);
      if (node.type === "author") {
        window.location.href = '/professor-summary?id=' + node.id;
      }
    }
  });
});
/*]]>*/
</script>
</body>
</html>
