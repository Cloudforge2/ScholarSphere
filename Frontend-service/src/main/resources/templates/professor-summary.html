<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professor Summary - ScholarSphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f3f4f6;
      color: #1f2937;
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      flex: 1 1 45%;
      min-width: 380px;
    }

    .summary-content {
      background: #e0f2fe;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: #374151;
    }

    .summary-content h3 {
      margin-top: 12px;
      margin-bottom: 6px;
      font-size: 17px;
      color: #1d4ed8;
      font-weight: 700;
    }

    .summary-content p {
      margin: 0 0 12px 0;
      line-height: 1.6;
    }

    .papers-section table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 15px;
    }

    .papers-section th, .papers-section td {
      padding: 10px 8px;
      border-bottom: 1px solid #e5e7eb;
    }

    .papers-section th {
      background: #dbeafe;
      color: #1e3a8a;
      font-weight: 700;
    }
  </style>
</head>

<body>

<header style="
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background-color:#2563eb;
    color:white;
    position:sticky;
    top:0;
    z-index:100;">
  <div style="font-size:20px; font-weight:600;">
    <span th:text="${author}">Professor Name</span>
  </div>
  <div style="display:flex; gap:15px;">
      <button onclick="window.location.href='/main'" style="background:white; color:#2563eb; border:none; padding:8px 15px; border-radius:8px; font-weight:600;">
          New Search
      </button>
      <button onclick="window.location.href='/change-password'" style="background:white; color:#2563eb; border:none; padding:8px 15px; border-radius:8px; font-weight:600;">
          Change Password
      </button>
      <button onclick="window.location.href='/logout-confirm'" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:8px; font-weight:600;">
          Logout
      </button>
  </div>
</header>

<div class="main-container">

  <!-- SUMMARY CARD -->
  <div class="card">
    <h2 th:text="'Prof. ' + ${author}"></h2>

    <p><strong>ORCID:</strong>
      <a th:href="'https://orcid.org/' + ${orcid}" th:text="${orcid}" target="_blank"
         style="color:#2563eb;"></a>
    </p>

    <p><strong>Papers Analyzed:</strong>
      <span th:text="${papers_analyzed_count}">0</span>
    </p>

    <div class="summary-content">
      <h3>ðŸ§  Research Summary</h3>

      <!-- LOOP THROUGH THE SECTIONS -->
      <div th:each="sec : ${sections}">
        
        <!-- Heading only if exists -->
        <h3 th:if="${sec.heading != ''}" th:text="${sec.heading}"></h3>
        
        <!-- Body paragraph -->
        <p th:text="${sec.body}"></p>
      </div>
    </div>
  </div>

  <!-- SAMPLE PAPERS -->
  <div class="card papers-section" th:if="${papers_sample}">
    <h3>ðŸ“š Sample Papers</h3>
    <table>
      <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Citations</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="paper : ${papers_sample}">
        <td th:text="${paper.title}"></td>
        <td th:text="${paper.year}"></td>
        <td th:text="${paper.citations}"></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
