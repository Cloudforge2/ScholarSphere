<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professor Summary - ScholarSphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f3f4f6;
      color: #1f2937;
    }

    header {
      background-color: #2563eb;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      flex: 1 1 45%;
      min-width: 380px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }

    h2 {
      color: #1e293b;
      margin-bottom: 10px;
    }

    h3 {
      margin-top: 0;
      color: #1d4ed8;
      font-weight: 700;
    }

    .summary-content {
      background: #f0f9ff;
      padding: 20px;
      border-radius: 10px;
      line-height: 1.8;
      font-size: 15.5px;
      color: #374151;
      white-space: pre-wrap;
    }

    .summary-content h3 {
      margin-bottom: 10px;
      color: #1d4ed8;
    }

    /* Improved section headers styling */
    .summary-content h4,
    .summary-content strong {
      display: block;
      margin-top: 18px;
      margin-bottom: 8px;
      padding: 8px 12px;
      font-size: 18px;
      font-weight: 700;
      color: #1e293b;
      background-color: #e0f2fe;
      border-left: 5px solid #0284c7;
      border-radius: 6px;
      letter-spacing: 0.3px;
    }

    .papers-section table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 15px;
    }

    .papers-section th, .papers-section td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    .papers-section th {
      background: #dbeafe;
      color: #1e3a8a;
      font-weight: 700;
    }

    .papers-section tr:hover {
      background: #f9fafb;
    }

    .error-message {
      color: #dc2626;
      font-weight: 600;
    }

    /* Responsive adjustments */
    @media (max-width: 1000px) {
      .main-container {
        flex-direction: column;
        padding: 20px;
      }
      .card {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <header style="display:flex; justify-content:space-between; align-items:center;">
    
    <!-- LEFT: Page title -->
    <div>
      üë®‚Äçüè´ Professor Summary
    </div>
  
    <!-- RIGHT: New Search button -->
    <button onclick="window.location.href='/main'"
            style="background:white; color:#2563eb; border:none;
                   padding:8px 15px; border-radius:8px;
                   font-weight:600; cursor:pointer;">
        New Search
    </button>
  </header>

  <div class="main-container">

    <!-- LEFT CARD: Summary -->
    <div class="card">
      <div th:if="${error}">
        <p class="error-message" th:text="${error}"></p>
      </div>

      <div th:if="${author}">
        <h2 th:text="'Prof. ' + ${author}"></h2>
        <p><strong>Papers Analyzed:</strong> <span th:text="${papers_analyzed_count}">0</span></p>

        <div class="summary-content" th:if="${summary}">
          <h3>üß† Research Summary</h3>
          <p th:utext="${summary}">Research summary will appear here.</p>
        </div>
      </div>
    </div>

    <!-- RIGHT CARD: Papers -->
    <div class="card papers-section" th:if="${papers_sample}">
      <h3>üìö Sample Papers</h3>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Citations</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="paper : ${papers_sample}">
            <td th:text="${paper.title != null ? paper.title : 'Untitled'}"></td>
            <td th:text="${paper.year}"></td>
            <td th:text="${paper.citations}"></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
