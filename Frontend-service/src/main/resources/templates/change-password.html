<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password - ScholarSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Same styling as login page */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/technology-3243375_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.35);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            padding: 60px 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .login-container h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            animation: fadeInUp 1s forwards;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            animation: fadeInUp 1s forwards;
            animation-delay: 0.4s;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg,#2563eb,#3b82f6);
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 15px;
            border-radius: 12px;
            cursor: pointer;
            animation: fadeInUp 1s forwards;
            animation-delay: 0.7s;
        }

        .forgot-link {
            margin-top: 15px;
            font-size: 14px;
            animation: fadeInUp 1s forwards;
            animation-delay: 1s;
        }

        .forgot-link a {
            color: #2563eb;
            font-weight: 500;
            text-decoration: none;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        .error-message { color: red; margin-bottom: 10px; }
        .success-message { color: green; margin-bottom: 10px; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2>Change Password</h2>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${message}" class="success-message" th:text="${message}"></div>

    <form th:action="@{/change-password}" method="post">
        <input type="password" name="currentPassword" class="form-control" placeholder="Current Password" required>
        <input type="password" name="newPassword" class="form-control" placeholder="New Password" required>
        <button type="submit" class="btn-primary">Update Password</button>
    </form>

    <!-- â­ New Forgot Current Password option -->
    <div class="forgot-link">
        <a th:href="@{/forgot-password}">Forgot Current Password?</a>
    </div>

</div>
</body>
</html>
