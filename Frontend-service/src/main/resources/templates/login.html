<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - ScholarSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ---------- Body & Background ---------- */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/technology-3243375_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.35);
            z-index: 0;
        }

        /* ---------- Login Card ---------- */
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            padding: 60px 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
        }

        /* ---------- Heading & Paragraph ---------- */
        .login-container h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1f2937;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0s;
        }

        .login-container p {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.3s;
        }

        /* ---------- Form Inputs ---------- */
        .form-control {
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            padding: 12px 15px;
            font-size: 14px;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.6s;
        }

        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.4);
            outline: none;
        }

        /* ---------- Button ---------- */
        .btn-primary {
            display: inline-block;
            width: 100%;
            background: linear-gradient(90deg,#2563eb,#3b82f6);
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 15px;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 1.2s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg,#1e40af,#2563eb);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* ---------- Register link ---------- */
        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #4b5563;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 1.4s;
        }

        .register-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* ---------- Messages ---------- */
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* ---------- Fade-in Animation ---------- */
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <p>Access ScholarSphere for graphical exploration and AI summarization for researchers.</p>

        <!-- Error / Success messages -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>

        <form th:action="@{/login}" method="post">
            <input type="text" name="username" class="form-control" placeholder="Username" required/>
            <input type="password" name="password" class="form-control" placeholder="Password" required/>

            <!-- ðŸ”¥ Added Forgot Password Link -->
            <div style="text-align:right; margin-bottom: 20px;
                        opacity: 0; transform: translateY(20px);
                        animation: fadeInUp 1s forwards; animation-delay: 0.9s;">
                <a th:href="@{/forgot-password}"
                   style="font-size: 14px; color:#2563eb; text-decoration:none; font-weight:500;">
                    Forgot Password?
                </a>
            </div>

            <button type="submit" class="btn-primary">Login</button>
        </form>

        <div class="register-link">
            Donâ€™t have an account? <a th:href="@{/register}">Register</a>
        </div>
    </div>

</body>
</html>
