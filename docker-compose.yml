version: '3.9'

services:
  neo4j:
    # Removed platform constraint - supports both ARM64 (Mac) and AMD64 (Linux/Windows)
    image: neo4j:5.23
    container_name: neo4j-scrappy
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/***REMOVED***
    ports:
      - "7687:7687"
      - "7474:7474"  # optional web interface
    networks:
      - scholarsphere-net
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "***REMOVED***", "RETURN 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  mysql:
    # Removed platform constraint - supports both ARM64 (Mac) and AMD64 (Linux/Windows)
    image: mysql:8.0
    container_name: scholarsphere-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: scholarsphere_db
      MYSQL_USER: scholar_user
      MYSQL_PASSWORD: ***REMOVED***
    ports:
      - "3306:3306"
    networks:
      - scholarsphere-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  scrappy:
    # Removed platform constraint - Go builds support multi-architecture
    build: ./Scrappy-service
    container_name: scrappy
    restart: unless-stopped
    environment:
      NEO4J_URI: bolt://neo4j-scrappy:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: ***REMOVED***
    ports:
      - "8083:8083"
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - scholarsphere-net

  graph-service:
    # Removed platform constraint - Java/Maven supports multi-architecture
    build: ./Graph-service
    container_name: graph
    restart: unless-stopped
    environment:
      NEO4J_URI: bolt://neo4j-scrappy:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: ***REMOVED***
    ports:
      - "8082:8082"
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - scholarsphere-net

  


  frontend-service:
    # Removed platform constraint - Java/Maven supports multi-architecture
    build: ./Frontend-service
    container_name: scholarsphere-frontend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://scholarsphere-mysql:3306/scholarsphere_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: scholar_user
      SPRING_DATASOURCE_PASSWORD: ***REMOVED***
      
      
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      
    networks:
      - scholarsphere-net
  
  summary-service:
    # Removed platform constraint - Python supports multi-architecture
    build:
      context: ./Summary-service 
    container_name: summary-service
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      NEO4J_URI: bolt://neo4j-scrappy:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: ***REMOVED***
      GROQ_API_KEY: ***REMOVED***
      OPENAI_API_KEY: ***REMOVED***
      
    ports:
      - "8085:8085"
    networks:
      - scholarsphere-net
    restart: unless-stopped


# -----------------------------
# Persistent volumes
# -----------------------------
volumes:
  neo4j-data:
  mysql-data:
  postgres-data:

# -----------------------------
# Persistent network
# -----------------------------
networks:
  scholarsphere-net:
    driver: bridge


